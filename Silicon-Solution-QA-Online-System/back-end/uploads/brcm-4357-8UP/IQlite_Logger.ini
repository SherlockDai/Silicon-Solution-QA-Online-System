
//////////////////////////////// USER Section //////////////////////////////////////
// Customers may modify the settings in this section.
//

//-------------------------------------//
//  Setup the Debugging Mode           //
//-------------------------------------//
// The debugging mode can be set to 0 or 1.
//     = 0    :    Normal logging only, no debugging information.
//     = 1    :    Debugging information is logged to the log file only, in addition to the 
//                 normal logging.  The debugging information is for Litepoint and is encrypted.
//
LOGGER_DEBUGGING_MODE  = 1

// LOG_CSV_FORMAT controls the type of results files created in CSV format.
// (Not used by IQfactRun_console/IQfactStudio.)
// 
LOG_CSV_FORMAT = 3	

// LOG_WIFIMPS_RESULT_FORMAT is used to control WIFI_MPS test result format.
// Note: 0 = raw data format, 1 = new format, 2 = show both
// The default value is 2 ( will change to 1). (Not used by IQfactRun_console/IQfactStudio.)
// 
LOG_WIFIMPS_RESULT_FORMAT = 2

// LOG_SHOW_POWER_LEVEL can take value 0 or 1. When "1" is used, each return parameter name of the WIFI_MPS
// test result will contain the corresponding power level, say "@15.00".
// The default value is 0. (Not used by IQfactRun_console/IQfactStudio.)
LOG_SHOW_POWER_LEVEL = 1


//////////////////////////////// LITEPOINT Section //////////////////////////////////////
// The settings in this section are advanced and not recommended to be used by Litepoint customers.
//

//-------------------------------------//
//  Setup the Logger file PATH & Name  //
//-------------------------------------//
//LOG_FILENAME = Log_all               // The file extension will be ".txt" 
//LOG_FILEPATH =  C:/                  // eg:"D:/test", A default "Log" folder will be created inside this directory 

// No message is written to log_all.txt if setting DISABLE_LOG_ALL to 1 no matter if LOG_ALL_FOR_DEBUG is set.
DISABLE_LOG_ALL = 0

//The level can be set to 1, ON, 0, or OFF (case is not sensitive), default level is 1.
PRINT_INPUT_INFO = 1

// These are flags to indicate that logger source, default set "LOG_IQLITE_CORE" and "LOG_DUT_DLL" to ON, if Dut DLL supported.	
// Note: Turn on logger will slow down the test time.	
LOG_IQFACT_APP    = 1;
LOG_IQFACT_INFRA  = 1;
// Following settings only relevant when LOGGER_DEBUGGING_MODE = 1
LOG_IQLITE_CORE   = 1
LOG_IQLITE_TM     = 0
LOG_IQLITE_VDUT   = 0
LOG_IQMEASURE	  = 1
LOG_DUT_DLL       = 1
LOG_IQMEASURE_SCPI = 1

// Enable logging to separate interval log files, and set the length of the interval in number
// of runs.  For example, LOG_RUN_INTERVALS = 100 means log files Log_all_1-100.txt, Log_all_101-200.txt etc,
// will be created.  Default value of 0 means only one log file.  Minimum value is 2 to enable.
LOG_RUN_INTERVALS = 0

// 1 = attach time stamp to log_all.txt file; 0 = "log_all.txt"; default is 0.
LOG_TIMESTAMP = 0

// 1 = Pre-pend time stamp to each line of log_all.txt; 0 = no timestamp added; default is 0.
LOG_LINE_TIMESTAMP = 1

[LOG_NAME_IDENTIFY]
LOG_NAME_WITH_TIMESTAMP = 0