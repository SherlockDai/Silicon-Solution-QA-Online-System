  <div class="table-container w-100 h-100">
    <div class="card w-75 h-75">
      <div class="table-nav">
          <h2>FULL-LIST</h2>
          <div class="btn-group">
              <mat-form-field>
                  <mat-select placeholder="SORT BY">
                    <mat-option *ngFor="let key of keys" [value]="key">
                      {{ key }}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field>
                  <mat-select placeholder="ODER BY">
                    <mat-option *ngFor="let order of orders" [value]="order">
                      {{ order }}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>
  </div>
