<h1 mat-dialog-title>Action confirmation</h1>
<mat-dialog-content>
  <p>Do you <b>confirm</b> this action?</p>
  <mat-dialog-actions>
    <button mat-button (click)="onAction(false)">Cancel</button>
    <button mat-button (click)="onAction(true)" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
</mat-dialog-content>
