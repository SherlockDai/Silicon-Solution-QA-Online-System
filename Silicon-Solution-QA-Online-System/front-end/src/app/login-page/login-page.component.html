      <form *ngIf = "toggle">
        <mat-form-field class="col">
          <input matInput name="username" placeholder="username" #email [formControl]="loginUsernameFormControl" required/>
          <mat-error *ngIf="loginUsernameFormControl.hasError('username') && !loginUsernameFormControl.hasError('required')">
            <span class="errMsg">This combination  is invalid!</span>
          </mat-error>
          <mat-error *ngIf="loginUsernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col">
          <input matInput name="password" type="password" placeholder="password" #password [formControl]="loginPasswordFormControl" required/>
          <mat-error *ngIf="loginPasswordFormControl.hasError('password') && !loginPasswordFormControl.hasError('required')">
            <span class="errMsg">This combination  is invalid!</span>
          </mat-error>
          <mat-error *ngIf="loginPasswordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button type="submit" (click)="login(email.value, password.value)" class="btn" [disabled] = "loading">login</button> 
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
