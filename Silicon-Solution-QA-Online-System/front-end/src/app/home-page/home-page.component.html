<div class="home-page">
  <div class="landing-page-box">
    <div class="navi-container"  [@flyInOut]="'in'" (@flyInOut.done)="showUp()">
        <img class="logo-home" src="../../assets/images/logo-home.png"/>
        <div class="btn-group">
          <a href="javascript:void(0)" routerLink="/login"><button (click)="this.qaSysService.logout()">Logout</button></a>
          <a pageScroll href="#document-analysis"><button>Document Analysis</button></a>
          <a pageScroll href="#admin-page"><button>Admin Page</button></a>
          <a pageScroll href="#test-status"><button>Test Status</button></a>
          <a pageScroll href="#station-info"><button>Station Info</button></a>
        </div>
    </div>
    <div class="team-info" [@showUp] = "state">
      <div class="team-intro">
        <h1>
          THE <br/>
          SILICON <br/>
          SOLUTION <br/>
          QA TEAM <br/>
        </h1>
        <p>
          WHAT WE DO
        </p>
        <input type="button" value="Learn More">
      </div>
      <div class="parallax team-img"></div>
    </div>
  </div>
  <div class="station-info" id="station-info" name="station-info">
    <div class="station-info-text-wrap">
      <div class="station-info-text">
          <p class="title" >
            STATION INFORMATION SYSTEM
          </p>
          <p class="description">
            Latest deployments of current stations
          </p>
          <input type="button" value="Go To System" routerLink="/station-info-sys"/>
      </div>
    </div>
    <div class="parallax station-info-img"></div>
  </div>
  <div class="test-status" id="test-status">
      <div class="parallax test-status-img"></div>
      <div class="test-status-text-wrap">
          <div class="test-status-text">
              <p class="title" >
                TESTING STATUS SYSTEM
              </p>
              <p class="description">
                Real-time status of current tests
              </p>
              <a pageScroll href="#station-info"><input type="button" value="Go To System" (click)="this.snackBar.open('The Test Staus System is merged into Station Info System!', 'Dismiss')"/></a>
          </div>
        </div>
  </div>
  <div class="admin-page" id="admin-page">
      <div class="admin-page-text-wrap">
        <div class="admin-page-text">
            <p class="title" >
              Admin Page
            </p>
            <p class="description">
              Management of all privileged users
            </p>
            <input type="button" value="Go To System" routerLink="/admin/"/>
        </div>
      </div>
      <div class="parallax admin-page-img"></div>
    </div>
  <div class="document-analysis" id="document-analysis">
    <div class="parallax document-analysis-img"></div>
    <div class="document-analysis-text-wrap">
        <div class="document-analysis-text">
            <p class="title" >
              Online Document Analysis
            </p>
            <p class="description">
              Analysis of the Excel documents
            </p>
            <input type="button" value="Go To System" routerLink="/xlsx/"/>
        </div>
      </div>
  </div>
</div>
