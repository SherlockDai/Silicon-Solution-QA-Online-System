<div class="home-page">
  <div class="landing-page-box">
    <div class="navi-container"  [@flyInOut]="'in'" (@flyInOut.done)="showUp($event)">
        <img class="logo-home" src="../../assets/images/logo-home.png"/>
        <div class="btn-group">
          <a href="javascript:void(0)" routerLink="/login"><button>Logout</button></a>
          <a pageScroll href="#document-manuals"><button>Doc & Manuals</button></a>
          <a pageScroll href="#bookkeeping-info"><button>Bookkeeping</button></a>
          <a pageScroll href="#test-status"><button>Test Status</button></a>
          <a pageScroll href="#station-info"><button>Station Info</button></a>
        </div>
    </div>
    <div class="team-info" [@showUp] = "state">
      <div class="team-intro">
        <h1>
          THE <br/>
          SILICON <br/>
          SOLUTION <br/>
          QA TEAM <br/>
        </h1>
        <p>
          WHAT WE DO
        </p>
        <input type="button" value="Learn More">
      </div>
      <div class="parallax team-img"></div>
    </div>
  </div>
  <div class="station-info" id="station-info" name="station-info">
    <div class="station-info-text-wrap">
      <div class="station-info-text">
          <p class="title" >
            STATION INFORMATION SYSTEM
          </p>
          <p class="description">
            Latest deployments of current stations
          </p>
          <input type="button" value="Go To System" routerLink="/station-info-sys"/>
      </div>
    </div>
    <div class="parallax station-info-img"></div>
  </div>
  <div class="test-status" id="test-status">
      <div class="parallax test-status-img"></div>
      <div class="test-status-text-wrap">
          <div class="test-status-text">
              <p class="title" >
                TESTING STATUS SYSTEM
              </p>
              <p class="description">
                Real-time status of current tests
              </p>
              <input type="button" value="Go To System"/>
          </div>
        </div>
  </div>
  <div class="bookkeeping-info" id="bookkeeping-info">
      <div class="bookkeeping-info-text-wrap">
        <div class="bookkeeping-info-text">
            <p class="title" >
              BOOKKEEPING SYSTEM
            </p>
            <p class="description">
              Management of all compoenents in lab 
            </p>
            <input type="button" value="Go To System"/>
        </div>
      </div>
      <div class="parallax bookkeeping-info-img"></div>
    </div>
  <div class="document-manuals" id="document-manuals">
    <div class="parallax document-manuals-img"></div>
    <div class="document-manuals-text-wrap">
        <div class="document-manuals-text">
            <p class="title" >
              Docs & Manuals
            </p>
            <p class="description">
              Online records of all documents and manuals
            </p>
            <input type="button" value="Go To System"/>
        </div>
      </div>
  </div>
</div>
